# Nginx configuration for *.manus.you reverse proxy
# This enables dynamic port exposure for sandbox containers
# Uses njs (nginx JavaScript) for dynamic port lookup from mapping file

# Load njs module for dynamic port lookup
js_import /etc/nginx/manus_lookup.js;
js_set $backend_port manus_lookup.get_port;

server {
    listen 80;
    listen [::]:80;
    server_name *.manus.you;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.manus.you;

    # SSL configuration (using wildcard cert for *.manus.you)
    ssl_certificate /etc/letsencrypt/live/manus.you/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manus.you/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers for web apps
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logging
    access_log /var/log/nginx/manus-access.log;
    error_log /var/log/nginx/manus-error.log;

    # Proxy settings with dynamic port lookup
    location / {
        # Check if port lookup succeeded
        if ($backend_port = "") {
            return 404 "Subdomain not found or service not running";
        }

        # Proxy to localhost:{port} where sandbox service is running
        # Port is dynamically looked up from /tmp/manus_port_mappings.json
        proxy_pass http://127.0.0.1:$backend_port;

        # WebSocket support (critical for Gradio, Streamlit, etc.)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (increased for long-running requests)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @error_page;
    }

    # Error page for when service is unavailable
    location @error_page {
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable. The application may still be starting up or the port may not be exposed."}';
    }
}
