# Nginx configuration for spaces.pime.ai reverse proxy
# This enables dynamic port exposure for sandbox containers

# Map to extract port and unique ID from subdomain
# Format: {unique_id}-{port}.spaces.pime.ai
map $host $sandbox_port {
    ~^[a-z0-9]+-(?<port>\d+)\.spaces\.pime\.ai$ $port;
    default "";
}

map $host $sandbox_id {
    ~^(?<id>[a-z0-9]+)-\d+\.spaces\.pime\.ai$ $id;
    default "";
}

server {
    listen 80;
    listen [::]:80;
    server_name *.spaces.pime.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.spaces.pime.ai;

    # SSL configuration (using same cert as main domain)
    ssl_certificate /etc/letsencrypt/live/pime.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pime.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers for web apps
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logging
    access_log /var/log/nginx/spaces-access.log;
    error_log /var/log/nginx/spaces-error.log;

    # Proxy settings
    location / {
        # Check if port is valid
        if ($sandbox_port = "") {
            return 400 "Invalid subdomain format. Use: {id}-{port}.spaces.pime.ai";
        }

        # Proxy to localhost:{port} where sandbox service is running
        proxy_pass http://127.0.0.1:$sandbox_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @error_page;
    }

    # Error page for when service is unavailable
    location @error_page {
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable. The application may still be starting up or the port may not be exposed."}';
    }
}
